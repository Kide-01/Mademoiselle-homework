        <!-- Main start -->
        <main>
            <span class="span-margin-fix d-block"></span><!--navbar margin fix-->
            <!--contact section start-->
            <section class="contact-section" >

                <div class="container">
                    <div  class="row">
                        <!--form start-->
                        <div class="col-12 px-5 px-lg-0  col-lg-5 col-xl-6">
                            <h2 class="text-uppercase mb-5 animation" data-animation="slide-right" >Please contact us using the form bellow</h2>
                            <form class="contact-form "  action="" method="get">
                                <div class="form-group animation" data-animation="slide-top" data-delay="0.2s">
                                    <input type="text" name="name" value="" class="form-control rounded-0" autofocus="" placeholder="Name and surname*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group animation" data-animation="slide-top" data-delay="0.4s">
                                    <input type="email" name="email" value="" class="form-control rounded-0" placeholder="Email address*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group animation" data-animation="slide-top" data-delay="0.6s">
                                    <input type="text" name="subject" value="" class="form-control rounded-0" placeholder="Subject*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group animation" data-animation="slide-top" data-delay="0.8s">
                                    <textarea name="message" placeholder="Enter your message*" class="form-control mb-3 rounded-0" rows="6"></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group text-start mb-5 mb-xl-0 animation" data-animation="slide-top" data-delay="1s">
                                    <button class="text-uppercase px-4 py-3 rounded-0 btn btn-outline-dark " type="submit" name="send" value="true">Send message</button>
                                </div>
                            </form>
                        </div><!--form end-->
                        <!--map start-->
                        <div class="col-12 px-5 px-lg-0 map-container d-lg-none">
                            <div class=" google-map animation" data-animation="slide-top" data-delay="1.2s">
                                <img class="d-block" src="img/assets/map.png" alt="map"/>
                            </div>
                        </div> <!--map start-->
                    </div><!--.row end-->
                </div> <!--.container end-->
            </section> <!--contact section end-->
            <!-- info-section start -->
            <section class="info-section text-center">
                <div class="container">
                    <p class="info-address animation" data-animation="slide-top" data-delay="0s">
                        146 Douglas Dale Suite 343
                    </p>
                    <p class="info-phone animation" data-animation="slide-top" data-delay="0.2s">
                        <a href="tel:560-748-5959">560-748-5959</a>
                    </p>
                    <p class="info-email animation" data-animation="slide-top" data-delay="0.4s">
                        <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
