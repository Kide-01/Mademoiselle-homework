<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style for the images */
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* For uniform height for the text blocks */
    .text-container {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      height: 100%;
    }

    /* Custom button styling */
    .btn-custom {
      border: 1px solid black;
      background-color: transparent;
      padding: 8px 16px;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ddd;
    }

    /* Ensuring no gaps between the blocks */
    .row > div {
      padding: 0;
    }

    /* Styling for the cards and text */
    .card {
      border: none;
    }
    
    .h3-custom {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row g-0">
      <!-- First block: Text on the left, Image on the right -->
      <div class="col-md-6 order-md-1">
        <div class="text-container bg-light">
          <div>
            <h3 class="h3-custom">LIP AUGMENTATION <br> LIP FILLING WITH HYALURONUM</h3>
            <a href="#" class="btn btn-custom">LEARN MORE</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 order-md-2 image-container">
          <img src="img/services/services_01.png" alt="Lip augmentation">
      </div>

      <!-- Second block: Image on the left, Text on the right -->
      <div class="col-md-6 order-md-4 image-container">
        <img src="/mnt/data/Screenshot 2024-01-11 165636.png" alt="Haircut image">
      </div>
      <div class="col-md-6 order-md-3">
        <div class="text-container bg-light">
          <div>
            <h3 class="h3-custom">MALE AND FEMALE HAIRCUT</h3>
            <a href="#" class="btn btn-custom">LEARN MORE</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
